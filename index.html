<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2 id="form-title">Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit">Login</button>
      </form>

      <form id="signup-form" style="display: none;">
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="signup-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="signup-password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm password">
        </div>
        <button type="submit">Signup</button>
      </form>
      <div class="toggle-container">
        <input type="checkbox" id="toggle-switch" class="toggle-switch">
        <label for="toggle-switch">Signup</label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
